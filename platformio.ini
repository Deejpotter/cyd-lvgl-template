; PlatformIO Project Configuration File

[platformio]
src_dir = src
default_envs = jc2432w328c

[env]
platform = espressif32@6.5.0
board = esp32dev
framework = arduino
lib_ldf_mode = deep
lib_deps = 
	lvgl/lvgl@^8.3.6
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
board_build.partitions = min_spiffs.csv
build_flags =
	-I./src/
	-I./src/ui/
	-DUSER_SETUP_LOADED
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT6
	-DLOAD_FONT7
	-DLOAD_FONT8
	-DLOAD_GFXFF
extra_scripts = pre:scripts/copy_template.py

; Orientation control
; --------------------
; Set TFT_ROTATION in the target environment to change both display and touch orientation:
; 0 = Portrait, 1 = Landscape CW, 2 = Portrait 180Â°, 3 = Landscape CCW
; LVGL size is derived automatically from TFT_ROTATION.
; Model selection:
; -DMODEL_JC2432W328R -> Resistive (XPT2046)
; -DMODEL_JC2432W328C -> Capacitive (CST820)

[env:jc2432w328r]
lib_deps = 
	${env.lib_deps}
	bodmer/TFT_eSPI@^2.5.42
	https://github.com/PaulStoffregen/XPT2046_Touchscreen.git 
build_flags =
	${env.build_flags}
	-DTFT_INVERSION_OFF
	-DST7789_2_DRIVER
	-DUSE_VSPI_PORT
	-DTFT_ROTATION=1
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=27
	-DTOUCH_CS=33 ; Enable touch (XPT2046 CS)
	-DTOUCH_IRQ=36 ; XPT2046 IRQ pin
	-DTFT_BACKLIGHT_ON=HIGH
	-DTFT_BACKLIGHT_OFF=LOW
	-DLOAD_GLCD
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	-DMODEL_JC2432W328R
	; MODEL macro implies resistive touch
	; Optional: Resistive touch calibration (override defaults)
	-DTOUCH_X_MIN=200
	-DTOUCH_X_MAX=3700
	-DTOUCH_Y_MIN=240
	-DTOUCH_Y_MAX=3800


[env:jc2432w328c]
lib_deps = 
	${env.lib_deps}
	bodmer/TFT_eSPI@^2.5.42
	https://github.com/bitbank2/bb_captouch.git
build_flags =
	${env.build_flags}
	-DTFT_INVERSION_OFF
	-DI2C_SDA=33
	-DI2C_SCL=32
	-DTFT_ROTATION=1
	-DMODEL_JC2432W328C
	-DST7789_2_DRIVER
	-DUSE_VSPI_PORT
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=27
	-DTFT_BACKLIGHT_ON=HIGH
	-DTFT_BACKLIGHT_OFF=LOW
	-DLOAD_GLCD
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=20000000
	; MODEL macro implies capacitive touch
	-DCST820_RST=25
	-DCST820_INT=21

	; Mapping for capacitive touch is handled in code; no extra flags required.


[env:jc4827w543r]
; ESP32-S3 + JC4827W543R (4.3" 480x272, resistive XPT2046) using Arduino_GFX
board = esp32-s3-devkitc-1
platform = espressif32@^6.11.0
board_build.flash_size = 4MB
lib_deps =
	${env.lib_deps}
	moononournation/GFX Library for Arduino@1.3.6
	https://github.com/PaulStoffregen/XPT2046_Touchscreen.git 
platform_packages =
	tool-esptoolpy@1.40501.0
; Use built-in Arduino core from platform
; platform_packages can be omitted when platform provides Arduino 3.x
build_flags =
	${env.build_flags}
	-DMODEL_JC4827W543R
	-DENABLE_ARDUINO_GFX
	-DTFT_ROTATION=0
	-DGFX_BL=1
	; XPT2046 touch pins from reference mapping
	-DXPT2046_CS=38
	-DXPT2046_IRQ=3
	-DXPT2046_MOSI=11
	-DXPT2046_MISO=13
	-DXPT2046_CLK=12
	; Optional: touch calibration (can be tuned later)
	-DTOUCH_X_MIN=200
	-DTOUCH_X_MAX=3700
	-DTOUCH_Y_MIN=240
	-DTOUCH_Y_MAX=3800
	; QSPI pins for NV3041A (per reference)
	-DQSPI_CS=45
	-DQSPI_SCK=47
	-DQSPI_D0=21
	-DQSPI_D1=48
	-DQSPI_D2=40
	-DQSPI_D3=39

